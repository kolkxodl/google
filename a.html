<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول عبر Google</title>
</head>
<body>

  <h2>تسجيل الدخول عبر Google</h2>
  <button id="googleLoginBtn">سجّل باستخدام Google</button>

  <script type="module">
    // استيراد مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // بيانات مشروعك في Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBuQD_XCXPI2gWsh_FMloVLRZfpS7JfsdY",
      authDomain: "wegdan-8b278.firebaseapp.com",
      projectId: "wegdan-8b278",
      storageBucket: "wegdan-8b278.firebasestorage.app",
      messagingSenderId: "566212166786",
      appId: "1:566212166786:web:7c1feac4a99d42696ca09b"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // عند الضغط على زر Google
    document.getElementById("googleLoginBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("مرحباً " + user.displayName + " 🎉");
          console.log("معلومات المستخدم:", user);
        })
        .catch((error) => {
          alert("حدث خطأ: " + error.message);
          console.error(error);
        });
    });
  </script>

</body>
</html>
